<!DOCTYPE html>
<html lang="ko"
   	xmlns:th="http://www.thymeleaf.org"
   	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   	layout:decorate="~{layout/defaultManageLayout}">
   	<head>
      <title>관리자 페이지 입니다.</title>
   </head>
   <div layout:fragment="manage_sidemenu"></div>
   <div layout:fragment="content" class="w-100">
      <div class="side-content-container">
		<div class="table-title-container">
            <h1 class="table-title breadscrumb">키워드 관리</h1>
        </div>
        <div class="side-content">
        	<div class="table-aside-container">
	        	<!-- <a th:href="@{/manage/keyword.do}" class="btn tbl-type-1">키워드 추가</a> -->
	        	<a href="javascript:;" type="button" class="btn tbl-type-1 link-insert-keyword btn-adminPopup" th:onclick="openPopup2();">키워드 추가</a>
        	</div>
        	<div class="table-container">
                <table class="table-post w-100">
					<tr>
					    <th>분류 번호</th>
					    <th class="txt-center">키워드 분류 이름</th>
					    <!-- <th>기능</th> -->
					</tr>
					<tr th:each="dto : ${list}">
					    <td th:text="${dto.keygory_no}">1</td>
					    <td class="txt-left min-w-300">
					        <a class="txt-underline" 
					               th:href="${#strings.equals(dto.keygory_no.toString(), '1') ? '/manage/keyword1.do' 
					                           : #strings.equals(dto.keygory_no.toString(), '2') ? '/manage/keyword2.do' 
					                           : '#'}"
					               th:text="${dto.keygory_name}">
					        </a>
					    </td>
					    <!-- <td class="txt-left min-w-300">
					    	<button class="btn tbl-type-2" type="button" value="게시판 삭제" onclick="delKeygory(this)">keygory 삭제</button>
					    </td> -->
					</tr>
                   </table>
             </div>
             
             <div class="popup-container">
                <div class="popup">
                    <span class="popup-close">close</span>
                    <div class="popup-content-container">
                       <h2 class="font-size-18 txt-bold mb-20">키워드 추가하기</h2>
                          <form id="form_input_keyword" name="form_input_keyword" action="/manage/inputKeyword.do" method="post" enctype="multipart/form-data" class="form-type-2">
                          <div class="flex-between-container">
                            <div class="txt-container form-container">
                                  <div class="input-container">
                                     <label>
                                     <span class="label-txt mb-6">키워드</span>
                                     <input name="keyword" type="text" placeholder="예) 키우기 쉬운">
                                 </label>
                             </div>
                              <div class="input-container">
                               <label>
                                     <span class="label-txt mb-6">카테고리 번호</span>
                                     <input name="category_no" type="text" placeholder="1~10">
                                 </label>
                              </div>
                              <div class="input-container">
                               <label>
                                     <span class="label-txt mb-6">keygory 번호</span>
                                     <input name="keygory_no" type="text">
                                 </label>
                              </div>
                                    <div class="btn-container txt-right">
                                       <button class="btn btn-submit" type="button" onclick="confirmKeyword()">추가하기</button>
                                    </div>
                             </div>
                        </div>
                          </form>
                    </div>
                 </div>
              </div>
             
        </div>
      </div>      
   </div>
</html>
