<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<div layout:fragment="content" class="content-container">
	<section class="site-width layout-pd-L">
		<div class="txt-center">
			<h1 class="h1">아이디찾기</h1>
		</div>
	    <form name="find_id" action="/login/find_id.do" method="post">
		    <div class="fomr-inner max-w-400">
		    	<div class="input-container w-100">
	           		<label class="flex-wrap">
	                    <!-- <span class="label-txt">이름</span> -->
	                    <input type="text" id="user_name" name="user_name" placeholder="이름을 입력해주세요.">
	                    <span id="messageName" class="form-msg"></span>
	                </label>
		    	</div>
		    	<div class="input-container w-100">
	           		<label class="flex-wrap">
	                    <!-- <span class="label-txt">이메일</span> -->
	                    <input type="text" id="email" name="email" placeholder="이메일을 입력해주세요." >
	                    <span id="messageEmail" class="form-msg"></span>
	                </label>
		    	</div>
		    	<div class="btn-container pair-btns txt-center">
	            	<input class="btn btn-round btn-submit min-w-200 btn_findIdsubmit" type="button" value="아이디찾기" onclick="checkIdForm()">
	            </div>
	            <div class="txt-center">
                    <input class="btn_insert txt-green" type="button" value="로그인하기" th:onclick="|location.href='@{/login/login.do}'|">
                    <span class="bar"></span>
                    <input class="btn_insert" type="button" value="아이디찾기" th:onclick="|location.href='@{/login/find_id.do}'|">
                    <span class="bar"></span>
                    <input class="btn_insert" type="button" value="비밀번호찾기" th:onclick="|location.href='@{/login/find_pw.do}'|">
                </div>
		    </div>
	    </form>
	</section>
	<script>
      document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("user_name").addEventListener("input", function() {
                isIdChecked = false;
                document.getElementById("messageName").innerText = "";
            });
            document.getElementById("email").addEventListener("input", function() {
                document.getElementById("messageEmail").innerText = "";
            });
        });
   </script>
</div>
</html>
