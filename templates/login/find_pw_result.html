<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<div layout:fragment="content" class="content">
<section class="site-width layout-pd-L">
    <div>
        <div class="title-container txt-center">
            <br>
            <h1>임시비밀번호 전송</h1>
            <br>
            <br>
        </div>
        <div class="form-inner form-regist max-w-640">
            <p th:text="${message}"></p>
            <br>
        </div>
        <div th:if="${message == '임시 비밀번호가 이메일로 전송되었습니다.'}">
            <button class="btn btn_insert" th:onclick="|location.href='@{/login/login.do}'|" value="로그인">로그인</button>
        </div>
        <div th:if="${message != '새 비밀번호가 이메일로 전송되었습니다.'}">
            <button class="btn btn_insert" th:onclick="|location.href='@{/login/regist.do}'|" value="회원가입">회원가입</button>
            <button class="btn btn_insert" th:onclick="|location.href='@{/login/find_pw.do}'|" value="비밀번호 찾기">비밀번호찾기</button>
        </div>
    </div>
</section>
</div>
</html>
